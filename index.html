<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wp大浮</title>
    <style>
      body {
        margin: 0;
        /* vh 是view height 既视窗高度的意思，100就是100%占满窗口高度 */
        height: 100vh;
        background-image: url(https://ts1.cn.mm.bing.net/th/id/R-C.27b34899f38844d6609c966c3dbd23e1?rik=lVpxR1znTtZMfg&riu=http%3a%2f%2fdl.ppt123.net%2fpptbj%2f201512%2f2015120209563814.jpg&ehk=RSpIkLNybaVCO9nBQqt4Q11GGBQfDpk9dNyfPWyHKBk%3d&risl=&pid=ImgRaw&r=0) !important;
      }
      /* * {
        border: 1px solid #333;
      } */
      .flex {
        display: flex;
      }
      /* 占满比例 */
      .flex1 {
        flex: 1;
      }
      /* 竖向 */
      .column {
        flex-direction: column;
      }
      /* 阴影 */
      .yinYing {
        box-shadow: rgba(120, 55, 55, 0.2) 0px 2px 1px -1px,
          rgba(124, 50, 50, 0.14) 0px 1px 1px 0px,
          rgba(115, 60, 60, 0.12) 0px 1px 3px 0px;
      }
      /* 上下左右外边距 */
      .mg8 {
        margin: 8px;
      }
      /* 右外边距 */
      .mgr8 {
        margin-right: 8px;
      }
      /* 上外边距 */
      .mgt8 {
        margin-top: 8px;
      }
      /* 四个小盒子 */
      .shuJu {
        height: 100px;
      }
      /* 中间的大盒子 */
      .lieBiaoXiang {
        height: 160px;
      }
      /* 导航条 */
      .daoHang {
        padding: 20px 40px;
        border-bottom: 3px solid rgb(113, 110, 110);
        font-size: 16px;
        color: rgb(245, 239, 239);
      }
      .neiRong::-webkit-scrollbar {
        display: none; /* Chrome Safari */
      }

      /* 当屏幕宽度小于600px时要改变的css */
      @media (max-width: 600px) {
        /* 小屏幕上取消侧边栏，后面学js时会教怎么弹出 */
        .ceBian {
          display: none;
        }
        /* 内容栏和数据栏flex方向改为竖向 */
        .neiRong {
          flex-direction: column;
        }
        .shuJuQu {
          flex-direction: column;
        }
        /* 右区加左外边距 */
        .youQu {
          margin-left: 8px;
        }
        /* 数据块外边距，大小改为自动宽高 */
        .shuJu {
          margin: 0 0 8px;
          flex: auto;
        }
      }
      a {
        color: rgb(247, 174, 174);
      }
      a:hover {
        color: rgb(225, 21, 21);
      }
    </style>
  </head>
  <body class="flex">
    <!-- 侧边栏 -->
    <div style="width: 200px; z-index: 3" class="ceBian flex column yinYing">
      <!-- 侧边头像栏 -->
      <div
        style="
          padding: 10px;
          align-items: center;
          justify-content: center;
          border-bottom: 1px solid rgb(110, 105, 105);
        "
        class="flex touming"
      >
        <img
          alt="logo"
          src="https://tupian.qqw21.com/article/UploadPic/2020-6/202061222303962445.jpg"
          width="40px"
          height="40px"
        />
        <div style="margin-left: 10px">Wp大浮</div>
      </div>
      <!-- 导航栏 -->
      <div class="flex1">
        <div class="daoHang">
          <a href="https://g-wangping.github.io/re01-one/">个人介绍</a>
        </div>
        <div class="daoHang">
          <a href="http://www.cq.gov.cn/zjcq/">山城重庆</a>
        </div>

        <div class="daoHang">导航</div>
        <div class="daoHang">导航</div>
        <div class="daoHang">导航</div>
      </div>
    </div>
    <!-- 主区域 -->
    <div class="flex flex1 column">
      <!-- 头部栏 -->
      <div style="height: 60px; z-index: 2; font-size: 35px" class="yinYing">
        我的个人网站
      </div>
      <!-- 内容区 -->
      <div class="flex flex1 neiRong" style="overflow: auto">
        <!-- 左区 -->
        <div style="flex: 3" class="flex column mg8">
          <!-- 数据区 -->
          <div class="flex shuJuQu">
            <!-- 四个小块显示重点数据 -->
            <div class="shuJu yinYing flex1 mgr8"></div>
            <div class="shuJu yinYing flex1 mgr8"></div>
            <div class="shuJu yinYing flex1 mgr8"></div>
            <div class="shuJu yinYing flex1"></div>
          </div>
          <!-- 列表区，列表数据可以无限增加 -->
          <div class="flex column">
            <!-- 列表项 -->
            <div class="lieBiaoXiang mgt8 yinYing"></div>
            <div class="lieBiaoXiang mgt8 yinYing"></div>
            <div class="lieBiaoXiang mgt8 yinYing"></div>
            <div class="lieBiaoXiang mgt8 yinYing"></div>
            <div class="lieBiaoXiang mgt8 yinYing"></div>
          </div>
        </div>
        <!-- 右区 -->
        <div style="flex: 1" class="youQu flex column mgr8 mgt8">
          <!-- 提示区 -->
          <div style="height: 150px" class="yinYing"></div>
          <!-- 消息区 -->
          <div style="height: 300px" class="mgt8 yinYing"></div>
        </div>
      </div>
    </div>
  </body>
</html>
